<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pagina">
        <div class="dashboard">
            <div class="botao" id="quadro">
                <button class="botaoDash">Novo quadro</button>
            </div>
            <div class="botao">
                <button class="botaoDash">Nova tarefa</button>
            </div>
        </div>
        <div class="kanban">
            <div class="quadro">
                <div class="cabecalho">
                    <div class="titulo">
                        ${titulo}
                    </div>
                    <ul class="lista">
                        <li>
                            <div class="opcoes">
                                <a href="#">
                                    ...
                                </a>
                            </div>
                            <ul class="dropdown">
                                <div class="menuDrop">
                                    <li><button>Editar</button></li>
                                    <li><button>Excluir</button></li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="coluna">
                    <div class="item" draggable="true">
                        <div class="conteudo">
                            Item 01
                        </div>
                        <ul class="opItens">
                            <li>
                                <div class="opcoes">
                                    <a href="#">
                                        ...
                                    </a>
                                </div>
                                <ul class="dropdown">
                                    <div class="menuDrop">
                                        <li><button>Editar</button></li>
                                        <li><button>Excluir</button></li>
                                    </div>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="item" draggable="true">
                        <div class="conteudo">
                            Item 02
                        </div>
                        <ul class="opItens">
                            <li>
                                <div class="opcoes">
                                    <a href="#">
                                        ...
                                    </a>
                                </div>
                                <ul class="dropdown">
                                    <div class="menuDrop">
                                        <li><button>Editar</button></li>
                                        <li><button>Excluir</button></li>
                                    </div>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
