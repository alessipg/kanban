<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina">
        <div class="dashboard">
            <div class="botao" id="quadro">
                <button>Novo quadro</button>
            </div>
            <div class="botao">
                <button>Nova tarefa</button>
            </div>
        </div>
        <div class="kanban">
            <div class="quadro">
                <div class="cabecalho">
                    <div class="titulo">
                        ${titulo}
                    </div>
                    <ul>
                        <li>
                            <div class="opcoes">
                                <a href="#">
                                    ...
                                </a>  
                            </div> 
                            <ul class="dropdown">
                                <li><button>Editar</button></li>
                                <li><button>Excluir</button></li>
                            </ul>
                        </li>           
                    </ul>
                </div>
                <div class="coluna">
                    <div class="item" draggable="true">Item 01</div>
                    <div class="item" draggable="true">Item 02</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
